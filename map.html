<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Route Visualization with D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-dsv@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-fetch@latest"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
        />
        <title>Route Visualization</title>
        <style>
            .map-container {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
            #map {
                display: flex;
                width: 1200px;
                height: 1000px;
                justify-content: space-around;
            }
            #map div {
                margin-left: 10px;
            }

            .route {
                transition: stroke-width 0.2s;
            }
            .route:hover {
                stroke-width: 4px;
            }
            .city-point {
                transition: r 0.2s;
            }
            .city-point:hover {
                r: 8;
            }
        </style>
    </head>
    <body>
        <h1>Route Visualization</h1>
        <div class="map-container">
            <div id="map">
                <script src="getMap.js"></script>
            </div>
            <div class="legend" id="legend"></div>
        </div>
        <svg width="800" height="600" id="routeMap"></svg>
        <!-- <script src="getRoute.js"></script> -->
        <script type="module" src="bundle.js"></script>
    </body>
</html>
