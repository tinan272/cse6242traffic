<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Route Visualization with D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-dsv@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-fetch@latest"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/@turf/turf@7.1.0/turf.min.js "></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Route Visualization</title>
        <style>
            .map-container {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin-top: 10px;
            }
            #map {
                display: flex;
                width: 1200px;
                height: 1000px;
                justify-content: space-around;
            }
            #map div {
                margin-left: 10px;
            }
            .route {
                transition: stroke-width 0.2s;
            }
            .route:hover {
                stroke-width: 4px;
            }
            .city-point {
                transition: r 0.2s;
            }
            .city-point:hover {
                r: 8;
            }
            .roboto-regular {
                font-family: "Roboto", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            .roboto-bold {
                font-family: "Roboto", sans-serif;
                font-weight: 700;
                font-style: normal;
            }
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .flexgap {
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <h1 class="roboto-bold center">SafeMaps: A Safer Way To Navigate</h1>
        <form class="center flexgap" id="input">
            <label for="pointA">Point A Coordinates:</label>
            <input
                type="text"
                id="pointA"
                name="pointA"
                placeholder="34.000,-84.000"
            />
            <label for="pointB">Point B Coordinates:</label>
            <input
                type="text"
                id="pointB"
                name="pointB"
                placeholder="34.050,-84.003"
            />
            <input type="submit" value="Submit" />
        </form>
        <div class="map-container">
            <div id="map"></div>
            <div class="legend" id="legend"></div>
        </div>
        <div id="chart" class="center"></div>
        <!-- <script src="getRoute.js"></script> -->
        <script type="module" src="bundle.js"></script>
        <script type="module" src="createHourlyBarChart.js"></script>
    </body>
</html>
